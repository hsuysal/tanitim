<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üniversite Program Arama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        select {
            background: white;
            color: black;
            cursor: pointer;
        }
        button {
            background: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: none;
        }
        .result p {
            margin: 8px 0;
        }
        .program-list-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        .program-list-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .program-list-container li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: white;
            word-wrap: break-word;
            white-space: normal;
}
.search-container {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
}
.search-container input {
            width: 100%;
            box-sizing: border-box;
            margin: 10px 0;
}
        .program-list-container li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Üniversite Program Arama</h2>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Program adı ile arama yapın..." style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px;">
        <div id="searchResults" class="program-list-container" style="display: none; margin-top: 10px;">
            <h3>Arama Sonuçları</h3>
            <ul id="resultsList"></ul>
        </div>
    </div>

    <label for="degree">Eğitim Düzeyi Seçiniz:</label>
    <select id="degree">
        <option value="">-- Seçiniz --</option>
        <option value="Tüm Programlar">Tüm Programlar</option>
        <option value="Lisans">Lisans</option>
        <option value="Ön lisans">Ön Lisans</option>
    </select>

    <label for="faculty">Fakülte/Yüksekokul Seçiniz:</label>
    <select id="faculty" disabled>
        <option value="">-- Önce Eğitim Düzeyi Seçiniz --</option>
    </select>

    <label for="program">Program Seçiniz:</label>
    <select id="program" disabled>
        <option value="">-- Önce Fakülte Seçiniz --</option>
    </select>

    <button onclick="showInfo()">Bilgileri Getir</button>

    <div class="result" id="infoBox">
        <h3>Program Bilgileri</h3>
        <p><strong>Fakülte/Yüksekokul:</strong> <span id="facultyName"></span></p>
        <p><strong>Program:</strong> <span id="programName"></span></p>
        <p><strong>Puan Türü:</strong> <span id="scoreType"></span></p>
        <p><strong>Kontenjan:</strong> <span id="quota"></span></p>
        <p><strong>Yerleşen:</strong> <span id="placed"></span></p>
        <p><strong>Taban Puan:</strong> <span id="minScore"></span></p>
        <p><strong>Tavan Puan:</strong> <span id="maxScore"></span></p>
    </div>
</div>

<script>
    // Add search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const resultsList = document.getElementById('resultsList');

    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        if (searchTerm.length < 2) {
            searchResults.style.display = 'none';
            return;
        }

        const filteredPrograms = data.filter(item => 
            item["Program Adı"].toLowerCase().includes(searchTerm)
        );

        resultsList.innerHTML = '';
        if (filteredPrograms.length > 0) {
            filteredPrograms.forEach(program => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${program["Program Adı"]}</strong><br>
                    Fakülte: ${program["Fakülte/Yüksekokul Adı"]}<br>
                    Eğitim Düzeyi: ${program["Program"]}
                `;
                resultsList.appendChild(li);
            });
            searchResults.style.display = 'block';
        } else {
            searchResults.style.display = 'none';
        }
    });

    const degreeSelect = document.getElementById("degree");
    const facultySelect = document.getElementById("faculty");
    const programSelect = document.getElementById("program");

    degreeSelect.addEventListener("change", function () {
        facultySelect.innerHTML = '<option value="">-- Seçiniz --</option>';
        facultySelect.disabled = true;
        programSelect.innerHTML = '<option value="">-- Önce Fakülte Seçiniz --</option>';
        programSelect.disabled = true;

        let selectedDegree = this.value;

        if (selectedDegree === "Tüm Programlar") {
            document.getElementById("infoBox").style.display = "none";
            let allPrograms = [...new Set(data.map(item => item["Program Adı"]))].sort();

            // Create a temporary div to show only programs
            let tempDiv = document.createElement('div');
            tempDiv.innerHTML = '<div class="program-list-container" style="margin-top: 20px;"><h3>Tüm Programlar</h3><ul>' + 
                allPrograms.map(program => `<li>${program}</li>`).join('') + 
                '</ul></div>';

            // Replace the entire content with just the programs list
            document.querySelector('.container').innerHTML = '';
            document.querySelector('.container').appendChild(document.createElement('h2')).textContent = 'Üniversite Program Arama';
            document.querySelector('.container').appendChild(tempDiv);

            // Add a back button
            let backButton = document.createElement('button');
            backButton.textContent = 'Geri Dön';
            backButton.onclick = () => location.reload();
            backButton.style.marginTop = '20px';
            document.querySelector('.container').appendChild(backButton);
            return;
        }

        selectedDegree = selectedDegree.toLowerCase() === "ön lisans" ? "Ön lisans" : selectedDegree;
        if (selectedDegree) {
            let faculties = [...new Set(data.filter(item => item.Program === selectedDegree).map(item => item["Fakülte/Yüksekokul Adı"]))];
            faculties.forEach(faculty => {
                let option = document.createElement("option");
                option.value = faculty;
                option.textContent = faculty;
                facultySelect.appendChild(option);
            });
            facultySelect.disabled = false;
        }
    });

    facultySelect.addEventListener("change", function () {
        programSelect.innerHTML = '<option value="">-- Seçiniz --</option>';
        programSelect.disabled = true;

        let selectedFaculty = this.value;
        let selectedDegree = degreeSelect.value;
        let programs = data.filter(item => item.Program === selectedDegree && item["Fakülte/Yüksekokul Adı"] === selectedFaculty)
                           .map(item => item["Program Adı"]);

        programs.forEach(program => {
            let option = document.createElement("option");
            option.value = program;
            option.textContent = program;
            programSelect.appendChild(option);
        });

        programSelect.disabled = false;
    });

    function showInfo() {
        let selectedFaculty = facultySelect.value;
        let selectedProgram = programSelect.value;
        let selectedDegree = degreeSelect.value;
        let programData = data.find(item => item.Program === selectedDegree && item["Fakülte/Yüksekokul Adı"] === selectedFaculty && item["Program Adı"] === selectedProgram);

        if (programData) {
            document.getElementById("facultyName").textContent = programData["Fakülte/Yüksekokul Adı"];
            document.getElementById("programName").textContent = programData["Program Adı"];
            document.getElementById("scoreType").textContent = programData["Puan Türü"];
            document.getElementById("quota").textContent = programData["Kontenjan"];
            document.getElementById("placed").textContent = programData["Yerleşen"];
            document.getElementById("minScore").textContent = programData["Taban Puan"];
            document.getElementById("maxScore").textContent = programData["Tavan Puan"];
            document.getElementById("infoBox").style.display = "block";
        } else {
            alert("Lütfen geçerli bir program seçin.");
        }
    }
